<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <style>
        .item-img{
            height: 200px;
        }
        .glider-slide{
            display: flex;
        }
        .glider-next{
            right: 0px;
            color:black
        }
        .glider-prev{
            left: 0px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="glider-contain">
        <div class="glider">
            <div>
                <img src="https://www.rapsodia.com.ar/media/wysiwyg/bcat_desk_saleisonsale_6.jpg" class="item-img" alt="...">
            </div>
            <div>
                <img src="https://assets.b9.com.br/wp-content/uploads/2019/11/2019.10.16-AMARO-_-DNAcollection-1280x720.jpg" class="item-img" alt="...">
            </div>
            <div>
                <img src="https://ecommerce.beeto.com.br/wp-content/uploads/2022/01/banner.png" class="item-img" alt="...">
            </div>
        </div>
    
        <button aria-label="Previous" class="glider-prev">«</button>
        <button aria-label="Next" class="glider-next">»</button>
        <div role="tablist" class="dots"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script>
        new Glider(document.querySelector('.glider'), {
        slidesToShow: 1,
        dots: '.dots',
        draggable: true,
        arrows: {
            prev: '.glider-prev',
            next: '.glider-next'
        }
    });
    </script>
</body>
</html>
