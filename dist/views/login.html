<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/spinner.css">
    <title>Login</title>
</head>

<body class=" text-white" style="  background-image: linear-gradient(to right top, #dc8e9f, #b86b79, #944a54, #712932, #4e0713);
">
    <section class="vh-100 m-5 p-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100 p-5 bg-gradient bg-dark">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="/static/Logo.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-6 offset-xl-1">
                    <form>
                        <div class="form-outline mb-4">
                            <input id="email" type="text" class="form-control form-control-lg"
                                placeholder="ingrese una direccion de correo valido" />
                            <label class="form-label text-white " for="email">Direccion de correo</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Ingrese el password" />
                            <label class="form-label  text-white" for="password">Password</label>
                        </div>
                        <!-- copiaPassword -->
                        <div id="conteiner-CopyPassword" class="visually-hidden form-outline mb-3">
                            <input type="password" id="CopyPassword" class=" form-control form-control-lg"
                                placeholder="Repita el password" />
                            <label class="form-label  text-white" for="CopyPassword">Repetir password</label>
                        </div>
                        <div id="conteiner-button" class=" d-flex justify-content-around text-lg-start mt-4 pt-2">
                            <button id="btn-ingresar" type="button" class=" btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" disabled>Acceder</button>
                            <div id="spinner" class="  row visually-hidden justify-content-center  text-center mt-3">
                                <div class="sk-chase">
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                </div>
                            </div>
                        </div>
                        <p id="conteiner-register" class="small fw-bold mt-2 pt-1 mb-0 ">Â¿No tienes una cuenta? <a
                                id="enlace-register" href="#!" class="link-danger">Registrate</a></p>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
