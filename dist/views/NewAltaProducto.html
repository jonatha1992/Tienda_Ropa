<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/NewStyle.css">
    <link rel="stylesheet" href="/css/spinner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="#">
</head>

<body class="body text-white">
    <section class="container p-4 bg-secondary">
        <div class="container row flex-wrap">
            <h3 class="h2 mb-5 text-center">Formulario de Alta de Productos</h3>
            <form class="container   mb-2 col-sm-12 col-md-8 col-lg-8">
                <div class="row mb-3">
                    <label for="id" class="form-label">Cod. Articulo</label>
                    <div class="container d-flex justify-content-start ">
                        <input type="id" class="w-50 col-sm-5 form-control me-2 " id="id"
                            placeholder="Ingrese el Codigo">
                        <button class=" btn btn-primary me-2" type="button" id="buscar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                        <button class="btn btn-primary me-2 bg-success" type="button" id="agregar"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg></button>
                        <button type="button" id="editar" class="btn btn-primary me-2 bg-warning visually-hidden ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                style="color: black;" class="bi bi-pen" viewBox="0 0 16 16">
                                <path
                                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                            </svg>

                        </button>
                        <button type="button" id="eliminar" class="btn btn-primary me-2 bg-danger visually-hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                            </svg>
                        </button>
                        <div id="spinner" class="row justify-content-center text-center align-items-center ms-3 ">
                            <div class="sk-chase">
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <!-- <h5 class="h4">Caracteristicas</h3> -->
                <div class="row">
                    <div class="form-floating  col-lg-6">
                        <label class="floatingInputValue text-secondary" for="titulo">Titulo</label>
                        <input class="form-control" id="titulo">
                    </div>
                    <div class="form-floating col-sm-5 col-lg-3">
                        <label class="floatingInputValue text-secondary" for="categoria">Categoria</label>
                        <select class="form-select" id="categoria" aria-label="Floating label select example">
                            <option selected>--Seleccione</option>
                        </select>
                    </div>
                    <div class="form-floating col-sm-5 col-lg-3 ">
                        <label class="floatingInputValue text-secondary" for="color">Color</label>
                        <select class="form-select" id="color" aria-label="Floating label select example">
                            <option selected>--Seleccione</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating col-sm-3 col-lg-2">
                        <label for="precio" class="floatingInputValue text-secondary">Precio</label>
                        <input type="number" class="form-control" id="precio" min="0"></input>
                    </div>
                    <div class="form-floating col-sm-9 col-lg-10">
                        <label for="coments" class="floatingInputValue text-secondary">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                </div>
                <h3>Stock</h3>
                <div id="contenedor-stock" class="row text-center">
                    <div class="col-3 ">
                        <input type="number" class="form-control text-center" id="S" value="0" min="0">
                        <label for="s">S</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control text-center" id="M" value="0" min="0">
                        <label for="m">M</label>
                    </div>
                    <div class="col-3 ">
                        <input type="number" class="form-control text-center" id="L" value="0" min="0">
                        <label for="l" class="">L</label>
                    </div>
                    <div class="col-3 ">
                        <input type="number" class="form-control text-center" id="XL" value="0" min="0">
                        <label for="xl" class="">XL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating  col-12">
                        <label for="imagen" class="floatingInputValue text-secondary">Imagen</label>
                        <input type="file" class=" form-control" id="imagen" accept="image/jpeg, image/png"></input>
                    </div>
                </div>
            </form>
            <div class="conteiner d-flex justify-content-center   col-sm-12 col-md-12 col-lg-4">
                <div class=" card pt-2 px-2  text-body flex-column">
                    <img src="/static/prototipo.png" class="card-img img-thumbnail mb-1" alt="Imagen"
                        id="card_imagen" />
                    <div class="card-body p-1 d-flex flex-column justify-content-around">
                        <h3 class="card-title  fst-italic" id="card_titulo"></h3>
                        <P class="text-black fw-bold opacity-100 mb-1" id="card_precio">
                        </P>
                        <p class="card-text mb-0" id="card_descripcion">
                        </p>
                        <div id="contenedor-talla" class="container d-flex justify-content-between">
                            <p class="talla">S</p>
                            <p class="talla">M</p>
                            <p class="talla">L</p>
                            <p class="talla">XL</p>
                        </div>
                        <div class="container">
                            <li id="card_stock" class="text-muted visually-hidden">Solo hay <span id="card_"
                                    class="fw-bold">0</span> disponibles</li>
                        </div>
                        <p class="mt-1 mb-0" style=" font-size: 12px ;">Cod. Articulo: <span class=" fw-bold"
                                id="card_id"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header text-white">
                <strong class="me-auto text-white">Notificación</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body text-black"></div>
        </div>
    </div>
    <div id="resultado" class="conteiner pt-3 ">
        
        <table class="table  w-100  text-white">
            <thead class=" bg-black bg-gradient">
                <th>Cod. Art.</th>
                <th>Titulo</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock Gral</th>
                <th>imagen</th>
                <th>Elegir</th>
            </thead>
            <tbody class=" bg-black bg-gradient">
                   
                <!-- <tr>
                    <td>Zapatos</td>
                    <td>Lorem ipsum dolor sit amet, molestiae labore, !</td>
                    <td>$50</td>
                    <td>Stock Gral</td>
                    <td class="p-0 d-flex text-center"><img width="50" height="50" src="/static/prototipo.png " alt="">
                    </td>
                    <td colspan="2">
                        <button id="seleccionar" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-hand-index-thumb-fill"
                                viewBox="0 0 16 16">

                                    d="M8.5 1.75v2.716l.047-.002c.312-.012.742-.016 1.051.046.28.056.543.18.738.288.273.152.456.385.56.642l.132-.012c.312-.024.794-.038 1.158.108.37.148.689.487.88.716.075.09.141.175.195.248h.582a2 2 0 0 1 1.99 2.199l-.272 2.715a3.5 3.5 0 0 1-.444 1.389l-1.395 2.441A1.5 1.5 0 0 1 12.42 16H6.118a1.5 1.5 0 0 1-1.342-.83l-1.215-2.43L1.07 8.589a1.517 1.517 0 0 1 2.373-1.852L5 8.293V1.75a1.75 1.75 0 0 1 3.5 0z" />
                            </svg></button>
                        <button id="eliminaTable" class="btn btn-danger">

                                class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                            </svg>
                        </button>
                    </td> -->

            </tbody>
        </table>
        <div id="spinner" class="row justify-content-center text-center  m-4">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/NewAlta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
