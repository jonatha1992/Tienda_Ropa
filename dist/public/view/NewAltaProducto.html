<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/NewStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body class="body text-white">
    <section class="main p-5 m-2 bg-secondary">
        <h3 class="h2 text-center">Formulario de Alta de Productos</h3>
        <div class="container row flex-wrap">
            <form class="mb-3 col-sm-12 col-lg-8">
                <div class=" row ">
                    <label for="id" class="form-label">Nro. Identificador</label>
                    <div class="container d-flex justify-content-start ">
                        <input type="id" class="w-auto col-sm-5 form-control me-2 " id="id"
                            placeholder="Ingrese el ID ">
                        <button class=" btn btn-primary me-2" type="button" id="buscar"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                        <button class="btn btn-primary me-2" type="button" id="agregar-editar"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg></button>

                    </div>
                </div>
                <!-- <h5 class="h4">Caracteristicas</h3> -->
                <div class="row">
                    <div class="form-floating  col-lg-6">
                        <label class="floatingInputValue text-secondary" for="titulo">Titulo</label>
                        <input class="form-control" id="titulo">
                    </div>
                    <div class="form-floating col-sm-5 col-lg-3">
                        <label class="floatingInputValue text-secondary" for="categoria">Categoria</label>
                        <select class="form-select" id="categoria" aria-label="Floating label select example">
                            <option selected>--Seleccione</option>
                        </select>
                    </div>
                    <div class="form-floating col-sm-5 col-lg-3 ">
                        <label class="floatingInputValue text-secondary" for="color">Color</label>
                        <select class="form-select" id="color" aria-label="Floating label select example">
                            <option selected>--Seleccione</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating col-sm-3 col-lg-2">
                        <label for="precio" class="floatingInputValue text-secondary">Precio</label>
                        <input type="number" class="form-control" id="precio"></input>
                    </div>
                    <div class="form-floating col-sm-9 col-lg-10">
                        <label for="coments" class="floatingInputValue text-secondary">Descripci√≥n</label>
                        <textarea class="form-control" id="coments" rows="3"></textarea>
                    </div>

                </div>
                <h3>Stock</h3>
                <div class="row text-center">
                    <div class="col-3 ">
                        <input type="number" class="form-control text-center" id="s" value="0" min="0">
                        <label for="s">S</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control text-center" id="m" value="0" min="0">
                        <label for="m">M</label>
                    </div>
                    <div class="col-3 ">
                        <input type="number" class="form-control text-center" id="l" value="0" min="0">
                        <label for="l" class="">L</label>
                    </div>
                    <div class="col-3 ">
                        <input type="number" class="form-control text-center" id="xl" value="0" min="0">
                        <label for="xl" class="">XL</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating col-sm-12 col-3">
                        <label for="imagen" class="floatingInputValue text-secondary">Imagen</label>
                        <input type="file" class=" form-control" id="imagen" accept="image/jpeg, image/png"></input>
                    </div>
                </div>
                <script type="module" src="../js/NewAlta.js"></script>

            </form>
            <div class="card col-12 col-lg-4" style="background-color: rgb(28, 48, 48);">
                <img src="" class="card-img-top img-thumbnail w-auto m-2" alt="imagen" id="preview" />
                <div class="card-body">
                    <h3 class="card-title mb-3">Titulo</h3>
                    <p class="card-text">esta va a ser la descripcion</p>
                    <div class="container d-flex justify-content-between">
                        <p>S</p>
                        <p>M</p>
                        <p>XL</p>
                        <p>L</p>
                    </div>

                </div>
            </div>
    </section>
</body>
