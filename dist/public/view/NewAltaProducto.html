<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/NewStyle.css">
</head>

<body class="body text-white">
    <section class="main p-5 m-2 bg-secondary ">
        <h3 class="h2 text-center">Formulario de Alta de Productos</h3>
        <div class="conteiner d-flex">
            <form class="container mb-3 ">
                <div class=" row ">
                    <label for="id" class="form-label">Nro. Identificador</label>
                    <div class="container d-flex justify-content-start ">
                        <input type="id" class="w-25 form-control me-2 " id="id" placeholder="Ingrese el ID ">
                        <button class=" btn btn-primary me-2" type="button" id="buscar"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                        <button class="btn btn-primary me-2" type="button" id="agregar-editar"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg></button>

                </div>
            </div>
            <!-- <h5 class="h4">Caracteristicas</h3> -->
            <div class="row">
                <div class="form-floating  col-6">
                    <label class="floatingInputValue text-secondary" for="titulo">Titulo</label>
                    <input class="form-control" id="titulo">
                </div>
                <div class="form-floating col-3">
                    <label class="floatingInputValue text-secondary" for="categoria">Categoria</label>
                    <select class="form-select" id="categoria" aria-label="Floating label select example">
                        <option selected></option>
                        <option value="1">Remeras</option>
                        <option value="2">Pantalones</option>
                        <option value="3">Buzos</option>
                    </select>
                </div>
                <div class="form-floating col-3">
                    <label class="floatingInputValue text-secondary" for="color">Color</label>
                    <select class="form-select" id="color" aria-label="Floating label select example">
                        <option selected></option>
                        <option value="1">Blanco</option>
                        <option value="2">Negro</option>
                        <option value="3">Azul</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-2">
                    <label for="precio" class="floatingInputValue text-secondary">Precio</label>
                    <input type="number" class="form-control" id="precio"></input>
                </div>
                <div class="form-floating col-10">
                    <label for="coments" class="floatingInputValue text-secondary">Descripci√≥n</label>
                    <textarea class="form-control" id="coments" rows="3"></textarea>
                </div>

            </div>
            <h3>Stock</h3>
            <div class="row">
                <div class="col-3">
                    <input type="number" class="form-control centrado" id="s" value="0">
                    <label for="s" class="centrado">S</label>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control centrado" id="m" value="0">
                    <label for="m" class="centrado">M</label>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control centrado" id="l" value="0">
                    <label for="l" cla ss="centrado">L</label>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control centrado" id="xl" value="0">
                    <label for="xl" class="centrado">XL</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-3">
                    <label for="imagen" class="floatingInputValue text-secondary">Imagen</label>
                    <input type="file" class=" form-control" id="imagen" accept="image/jpeg, image/png"></input>
                </div>
                <img src="" class="img-thumbnail visually-hidden" id="preview" />
            </div>
            <script type="module" src="../js/NewAlta.js"></script>

        </form>
    </section>
</body>
S
