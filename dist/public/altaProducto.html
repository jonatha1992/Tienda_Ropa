<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="body responsive shadow ng-scope" style=" margin: auto;" )>
    <div class="main">

        <div class="producto ">
            <div class="descripcion">
                <div class="row" style="
                margin-top: 0px; ">
                    <h3>Descripcion</h3>
                    <h6>SKU: <span id="id-sku"></span></h6>
                </div>
                <div class="row">
                    <div class="form-floating col-6">
                        <input class="form-control" id="titulo"  >
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="form-floating col-6" >
                        <select class="form-select" id="categoria" aria-label="Floating label select example">
                            <option selected></option>
                            <option value="1">Remeras</option>
                            <option value="2">Pantalones</option>
                            <option value="3">Buzos</option>
                        </select>
                        <label for="floatingSelect">Selecciona categoria</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating col-4">
                        <input type="number" class="form-control" id="precio" require>
                        <label for="precio">Precio</label>
                    </div>
                    <div class="form-floating col-8">
                        <textarea class="form-control" placeholder="Leave a comment here" id="descripcion"></textarea>
                        <label for="descripcion">Comments</label>

                    </div>
                </div>
                <div class="row">
                    <div class="form-floating">
                        <input type="file" class="form-control" placeholder="Imagen" id="imagen">
                        <label for="imagen">Imagen</label>
                    </div>
                </div>
            </div>

            <div class="stock">
                <div class="row">
                    <h3>Stock</h3>
                </div>
                <div class="row">
                    <div class="col-3">
                        <input type="number" class="form-control centrado" id="s" value="0">
                        <label for="s" class="centrado">S</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control centrado" id="m" value="0">
                        <label for="m" class="centrado">M</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control centrado" id="l" value="0">
                        <label for="l" class="centrado">L</label>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control centrado" id="xl" value="0">
                        <label for="xl" class="centrado">XL</label>
                    </div>
                </div>
            </div>
            <div class="botonera">
                <!--  <button type="button" class="btn btn-danger">Eliminar</button>
                <button type="button" class="btn btn-success" id="grabar">Grabar</button> -->
            </div>
        </div>
        <div class="buscador">
            <div class="input-group">
                <input id="sku" placeholder="Buscar o agregar SKU" aria-label='buscar o agregar SKU'
                    aria-autocomplete='both' aria-controls='autocomplete-results' autofocus>
                <button class="btn btn-outline-secondary" type="button" id="buscar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
                <button class="btn btn-outline-secondary" type="button" id="agregar-editar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                </button>
                <ul class="hidden" role='listbox' aria-label='buscar o agregar SKU'>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
